<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM MACHINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- withdraw section -->
        <div class="row gx-3 gy-3">
            <h1 class="text-center py-3">DEPOSIT OR WITHDRAW MONEY</h1>
            <div class="col-lg-4">
                <div class="bg-success py-3 border rounded-3">
                    <h1 class="text-white text-center">$ <span id="deposit-balance">00</span></h1>
                    <h3 class="text-center text-white">Deposit</h3>
                </div>
            </div>
            <div class="col-lg-4">
                <div class=" bg-info py-3 border rounded-3">
                    <h1 class="text-white text-center">$ <span id="withdraw-balance">00</span></h1>
                    <h3 class="text-center text-white">WITHDRAW</h3>
                </div>
            </div>
            <div class="col-lg-4">
                <div class=" bg-success py-3 border rounded-3">
                    <h1 class="text-white text-center">$ <span id="main-balance">1200</span></h1>
                    <h3 class="text-center text-white">BALANCE</h3>
                </div>
            </div>
        </div>
        <!-- deposit section -->
        <div class="row mt-5 gx-3 gy-3">
            <div class="col-lg-6">
                <div class="bg-info">
                    <h2 class="text-center text-white py-4">PLEASE DEPOSIT</h2>
                    <div class="text-center py-3">
                        <input type="text" id="deposit-field" class="w-75 py-1">
                    </div>
                    <div class="text-center pb-3">
                        <button id="deposit-btn" class="w-25 py-2">DEPOSIT</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="bg-danger">
                    <h2 class="text-center text-white py-4">PLEASE WITHDRAW</h2>
                    <div class="text-center py-3">
                        <input type="text" id="withdraw-field" class="w-75 py-1">
                    </div>
                    <div class="text-center pb-3">
                        <button id="withdraw-btn" class="w-25 py-2">WITHDRAW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
